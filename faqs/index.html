  <!--FAQs section -->
  <section>
    <script>
      async function parseMarkdown(path) {
        let response = await fetch(path);
        let markdown = await response.text();
        console.log(markdown);
        return markdown;
      }

      async function appendData(data) {
        let section = document.getElementById('faqs-section');
        for (let i = 0; i < data.length; i++) {
          let div = document.createElement('div');
          let markdown = await parseMarkdown(data[i].answer);
          div.className = 'accordion-item';
          div.innerHTML = `
            <h2 class="accordion-header">
              
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}" aria-expanded="true" aria-controls="collapse${i}">
                <span class="text-gray me-1">#${i + 1}</span>${data[i].question}
              </button>
            </h2>
            <div id="collapse${i}" class="accordion-collapse collapse ${i == 0 ? 'show' : ''}" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                ${markdown}
              </div>
            </div>
          `;
          section.appendChild(div);
        }
      }

      (fetch('/faqs/content.json')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          appendData(data);
        })
        .catch(function(err) {
          console.log(err);
        })
      )
    </script>
    <div class="container mx-auto accordion" id="faqs-section">
    </div>
